<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
     body{
     align-items: center;
     justify-content: center ;
     margin-top: 25% ;
     margin-left: 30% ;
     }
</style>
</head>
<body>
 <h1>Employee Details</h1>
 
 <div>
    <img src="/images/{{employee.image}}" alt="Employee Image" width="150">
</div>
<!-- Upload and update image form -->
<form action="/updateEmployeeImage/{{employee.id}}" method="post" enctype="multipart/form-data">
    <input type="file" name="imageFile">
    <button type="submit">Upload/Update Image</button>
</form>
<!-- Delete image form -->
<form action="/deleteEmployeeImage/{{employee.id}}" method="post">
    <button type="submit">Delete Image</button>
</form>
    <!-- Displaying employee details -->
    <div>
        <p><strong>ID:</strong> [[${employee.id}]]</p>
        <p><strong>Name:</strong> [[${employee.name}]]</p>
        <p><strong>Role:</strong> [[${employee.role}]]</p>
        <p><strong>Salary:</strong> [[${employee.salary}]]</p>
        <p><strong>Email:</strong> [[${employee.email}]]</p>
        <p><strong>Password:</strong> [[${employee.password}]]</p>
        <!-- Add more details if needed -->
    </div>
</body>
</html>
